<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/favicon_io/site.webmanifest" />

    <script type="module" src="../index.js"></script>
  </head>
  <body>
    <ul class="exp-cards__list">
      <li class="exp-cards__item">
        <img
          height="400"
          src="../images/exp-cards/tree.webp"
          alt="tree on a lake"
          class="exp-cards__img"
        />
        <p class="exp-cards__desc">Tree on a lake</p>
      </li>

      <li class="exp-cards__item">
        <img
          height="400"
          src="../images/exp-cards/poppy.webp"
          alt="poppies"
          class="exp-cards__img"
        />
        <p class="exp-cards__desc">Popp field</p>
      </li>

      <li class="exp-cards__item">
        <img
          height="400"
          src="../images/exp-cards/north-lights.webp"
          alt="northen lights"
          class="exp-cards__img"
        />
        <p class="exp-cards__desc">Northen Lights</p>
      </li>

      <li class="exp-cards__item">
        <img
          height="400"
          src="../images/exp-cards/bubbles.webp"
          alt="bubbles"
          class="exp-cards__img"
        />
        <p class="exp-cards__desc">Bubbles</p>
      </li>
    </ul>
  </body>
</html>
